<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results [MongoDB]</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
   <body>
        <div id="container">
            <div class="title">
                <h1>Search results</h1>
            </div>
            <div id="content">
                Keyword: <strong>{{keyword}}</strong>
                <div>
                    {% if documents is not none %}
                        {% for document in documents %}
                        <table>
                        <tr> <td align="left">ID:</td>> <td align="left"> {{document._id}} </td>> </tr>
                        <tr> <td align="left">URL:</td>> <td align="left"> {{document.url}} </td>> </tr>
                        <tr> <td align="left">Title:</td>> <td align="left"> {{document.title}} </td>> </tr>
                        <tr> <td align="left" valign="top">Text:</td>> <td align="left"> {{document.cleaned_text}} </td>> </tr>
                        </table>
                        {% endfor %}
                    {% else %}
                        <p><b>No matching documents found!</b></p>
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
</html>
